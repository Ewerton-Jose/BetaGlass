<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Objetos e Fala</title>
    <link rel="stylesheet" href="camera.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <!-- Se você exportar um modelo TFJS coloque em dataset/model/model.json -->
    <!-- ONNX Runtime Web para carregar modelos .onnx no navegador -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>
<body>
    <div class="app">
        <div id="controls">
            <button class="btn" onclick="history.back()">Voltar</button>
            <button id="identify-btn" class="btn primary">Identificar</button>
        </div>
        <div id="webcam-container">
            <video id="video" playsinline autoplay></video>
            <div id="top-prediction" class="hidden" aria-live="polite"></div>
        </div>
    </div>
    <div id="detections" style="display:none"></div>
    
    <script src="camera.js"></script>
</body>
</html>
